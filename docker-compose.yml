version: "3.8"
name: rdentistry

services:
  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile
    image: "recepdemrci/rdentistry-server:${VERSION}"
    volumes:
      - ./server/:/usr/src/server
      - /usr/src/server/node_modules
    ports:
      - "${PORT_SERVER}:${PORT_SERVER}"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
  client:
    build:
      context: ./client
      dockerfile: ./Dockerfile
    image: "recepdemrci/rdentistry-client:${VERSION}"
    volumes:
      - ./client/:/usr/src/client
      - /usr/src/client/node_modules
    ports:
      - "${PORT_CLIENT}:${PORT_CLIENT}"
    env_file:
      - .env
    depends_on:
      - server
  db:
    image: recepdemrci/rdentistry-db
    ports:
      - "${DB_PORT}:${DB_PORT}"
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "${DB_PASSWORD}" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
